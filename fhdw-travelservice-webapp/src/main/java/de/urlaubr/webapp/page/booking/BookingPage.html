<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="description" content="urlaubr.">
    <meta name="author" content="Patrick Groß-Holtwick">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>urlaubr.</title>


    <link rel="apple-touch-icon" href="../resources/webresources/images/apple-touch-icon.png"/>
    <link rel="shortcut icon" href="../resources/webresources/js/demos/favicon.ico">
    <script src="../resources/webresources/js/demos/js/jquery.js"></script>
    <script src="../resources/webresources/js/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" href="../resources/webresources/js/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="../resources/webresources/js/star-rating/jquery.rating.css"/>
    <link rel="stylesheet" href="../resources/webresources/css/urlaubr.css"/>
</head>

<body>

<div data-role="page">

    <wicket:extend>
        <div data-role="header" data-id="foo1" data-position="fixed">
            <div data-role="header" style="overflow:hidden;">
                <a data-ajax="false" href="javascript:history.back();" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">Zurück</a>

                <h1><i>urlaubr.</i></h1>
                <a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop" data-icon="check" data-theme="b">Buchen</a>
            </div>


        </div>
        <!-- /header -->

        <div class="ui-grid-a">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-f" style="height:100px">
                    <img wicket:id="image" src="../resources/webresources/images/karibik.jpg" width="100" height="100">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-f" style="height:100px">
                    <span wicket:id="title">4 Tage Karibik</span>
                    <br>
                    <i style="font-size: 12px;">
                        <wicket:label wicket:id="city">Stadt</wicket:label>
                        (
                        <wicket:label wicket:id="country">GER</wicket:label>
                        )</i>
                    <br>
                    <i style="font-size: 12px;" wicket:id="catering">All Inclusive</i>
                    <br>
                    <i style="font-size: 12px;">
                        <wicket:label wicket:id="hotelstars">3</wicket:label>
                        -Sterne Hotel</i>
                    <br>

                    <div wicket:id="starrating"></div>
                    <br>

                    <p><span wicket:id="price">500</span>€ p.P. </p>
                </div>
            </div>
        </div>

        <hr>
        <form wicket:id="bookingForm">
            <label for="date">Startdatum</label>
            <input wicket:id="startdate" type="date" name="date" id="date" value=""/>
            <br>

            <h3>Mitreisende</h3>

            <div wicket:id="traveler">
                <label for="firstname">Vorname</label>
                <input wicket:id="firstname" name="text-basic" id="firstname" value="" type="text">

                <label for="lastname">Nachname</label>
                <input wicket:id="lastname" name="text-basic" id="lastname" value="" type="text">

                <label for="birthdate">Geburtsdatum</label>
                <input wicket:id="birthdate" type="date" name="date" id="birthdate" value=""/>

                <label for="passportnr">Reisepassnummer</label>
                <input wicket:id="passport" name="text-basic" id="passportnr" value="" type="text">
                <br>
                <br>
            </div>
            <a wicket:id="travelerAdd" data-role="button" data-inline="true" data-icon="plus"></a>

            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="true" style="max-width:400px;" class="ui-corner-all">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Buchung bestätigen</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <p class="ui-title">Der Gesamtpreis beträgt: <span wicket:id="fullprice">599</span> €</p>

                    <center><a wicket:id="submit" href="meinereisen.html" data-role="button" data-inline="true" data-transition="flow" data-theme="b">Buchen</a></center>
                </div>
            </div>
        </form>
    </wicket:extend>
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a data-ajax="false" href="startseite.html" id="home" data-icon="home">Home</a></li>
                <li><a data-ajax="false" href="login.html" id="login" data-icon="check">Mein Bereich</a></li>
                <li><a data-ajax="false" href="suchformular.html" id="search" data-icon="search">Suche</a></li>
            </ul>
        </div>
    </div>
    <!-- /footer -->

</div>
<!-- /page -->
<script src="..\scripts\star-rating\jquery.rating.js"></script>
<script src="..\scripts\star-rating\jquery.rating.pack.js"></script>
</body>
</html>
