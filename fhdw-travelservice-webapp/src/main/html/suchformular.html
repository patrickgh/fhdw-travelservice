    <script src="jQuery.ui.datepicker.js"></script>

</head>

<body>
<div data-role="page">


    <div data-role="header" data-id="foo1" data-position="fixed">

       <div data-role="header" style="overflow:hidden;">
          <a data-ajax="false" href="./startseite.html" data-role="button"  data-icon="arrow-l" data-iconpos="left" data-inline="true">Zurück</a>
            <h1><i>urlaubr.</i></h1>
           <a data-ajax="false" href="./suchergebnisse.html" data-inline="true">Suche</a>

        </div>


    </div>

    <img src="..\resources\webresources\images\urlaubr3.png" width="314" height="110" />

    <h3>Suche</h3>
    <hr>

    <label for="destination" class="select">Reiseziel</label>
    <select name="select-choice-8" id="destination" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
        <option>Bitte wählen...</option>
        <optgroup label="Westeuropa">
            <option value="rush">Deutschland</option>
            <option value="express">England</option>
            <option value="overnight">Niederlande</option>
        </optgroup>
        <optgroup label="Südeuropa">
            <option value="rush">Spanien</option>
            <option value="express">Italien</option>
            <option value="overnight">Portugal</option>
        </optgroup>
        <optgroup label="Osteuropa">
            <option value="rush">Türkei</option>
            <option value="express">Bulgarien</option>
            <option value="overnight">Kroatien</option>
        </optgroup>
        <optgroup label="Amerika">
            <option value="rush">USA</option>
            <option value="express">Kanada</option>
            <option value="overnight">Mexiko</option>
        </optgroup>
    </select>


    <label for="airport" class="select">Abflughafen</label>
    <select name="select-choice-8" id="airport" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
        <option>Bitte wählen...</option>
        <optgroup label="West">
            <option value="rush">Weeze</option>
            <option value="express">Düsseldorf</option>
            <option value="overnight">Dortmund</option>
        </optgroup>
        <optgroup label="Süd">
            <option value="rush">München</option>
            <option value="express">Stuttgart</option>
            <option value="overnight">Augsburg</option>
        </optgroup>
        <optgroup label="Ost">
            <option value="rush">Berlin</option>
            <option value="express">Potsdam</option>
            <option value="overnight">Dresden</option>
        </optgroup>
        <optgroup label="Nord">
            <option value="rush">Bremen</option>
            <option value="express">Hamburg</option>
        </optgroup>
    </select>

    <label for="stars" class="select">Sterne</label>
    <select name="stars" id="stars">
        <option value="choose">Bitte wählen...</option>
        <option value="1">1 Stern</option>
        <option value="2">2 Sterne</option>
        <option value="3">3 Sterne</option>
        <option value="4">4 Sterne</option>
        <option value="5">5 Sterne</option>
    </select>


    <label for="select-choice-1" class="select">Verpflegung</label>
    <select name="select-choice-1" id="select-choice-1">
        <option value="choose">Bitte wählen...</option>
        <option value="overnight">Nur Übernachtung</option>
        <option value="halfboard">Halbpension</option>
        <option value="fullboard">Vollpension</option>
        <option value="allinclusive">All Inclusive</option>
    </select>


    <label for="select-choice-1" class="select">Reisedauer</label>
    <select name="select-choice-1" id="select-choice-2">
        <option value="choose">Bitte wählen...</option>
        <option value="1day">1 Tag</option>
        <option value="2days">2 Tage</option>
        <option value="3days">3 Tage</option>
        <option value="1week">1 Woche</option>
        <option value="2weeks">2 Wochen</option>
    </select>

    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a data-ajax="false" href="startseite.html" id="home" data-icon="home">Home</a></li>
                <li><a data-ajax="false" href="login.html"  id="login" data-icon="check">Mein Bereich</a></li>
                <li><a data-ajax="false" href="suchformular.html"  id="search" data-icon="search">Suche</a></li>
            </ul>
        </div>
    </div>
    <!-- /footer -->

</div>
<!-- /page -->
<script src="../resources/webresources/js/star-rating/jquery.rating.js"></script>
<script src="../resources/webresources/js/star-rating/jquery.rating.pack.js"></script>
